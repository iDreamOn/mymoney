# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en-AU:
  date:
    datepicker:
      default: "dd/mm/yyyy"
      long: "dd MM, yyyy"
    formats:
      default: ! '%d/%m/%Y'
      long: ! '%d %B, %Y'

en-US:
  date:
    datepicker:
      default: "mm/dd/yyyy"
      long: "MM dd, yyyy"
    formats:
      default: "%m/%d/%Y"
      long: ! '%B %d, %Y'

en:
  new:
    f: "new %{item}"
    m: "new %{item}"
  number:
    currency:
      format:
        unit: '$'
        delimiter: ','
        separator: '.'
        precision: 2
        format: '%u%n'
  date:
    datepicker:
      default: "dd/mm/yyyy"
      long: "dd MM yyyy"
      format: 'yyyy-mm-dd'
      autoclose: true
      weekStart: 0
      todayHighlight: true
    formats:
      long: '%y-%m-%d'
      short: '%b %Y'
  graph:
    group_by: 
      month: "by month"
      other: "by %{category}"
      type_of: "by type of %{category}"
    title:
      credit: "Credit Cards: %{item_1} and %{item_2}"
      one: "%{item}"
      two: "%{item_1} and %{item_2}"
    vAxis: "$#,###.##"
  form:
    actions:
      go: go
      adjust: adjust
      search: search
  notes:
    credit: Credit Card Payments are not counted in total spending since you are actually paying back an expense you did hopefully not to long ago.
    below: Under budget
    above:
      less: "Above budget by less than %{threshold}"
      more: "Above budget by more than  %{threshold}"
  credit_card:
    payment:
      one: Payment
      other: Payments
  languages:
    en: English
    fr:
      ht: French-Haiti
